spring:
  datasource:
    url: jdbc:mysql://localhost:3306/parkingdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
      client:
        registration:
          google:
            client-id:
            client-secret:
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            user-name-attribute: sub
            token-uri: https://oauth2.googleapis.com/token


logging:
  level:
    org.hibernate.SQL: warn

server:
  ssl:
    trust-store: /Users/asaify/Documents/my-workspace/parking-lot-system/src/main/resources/truststore.jks
    trust-store-password: changeit
    enabled: false